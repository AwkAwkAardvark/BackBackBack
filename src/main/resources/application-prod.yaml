app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:${APP_BASE_URL}}
  auth:
    cookie:
      secure: true
      same-site: None
  email:
    verification:
      skip: ${APP_EMAIL_VERIFICATION_SKIP:false}
      base-url: ${APP_EMAIL_VERIFICATION_BASE_URL:${API_BASE_URL}}
      redirect-base-url: ${APP_EMAIL_VERIFICATION_REDIRECT_BASE_URL:${APP_BASE_URL}}
  file:
    storage:
      s3:
        bucket: ${AWS_S3_BUCKET}
        region: ${AWS_REGION}
        prefix: ${AWS_S3_PREFIX:uploads}
    upload:
      max-size: ${FILE_MAX_SIZE_BYTES:10485760}
      max-files: ${FILE_MAX_COUNT:5}
      validate-signature: true
      upload-dir: ${UPLOAD_DIR:/var/app/uploads}

spring:
  config:
    import: optional:classpath:application-email.yml
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:10MB}
      max-request-size: ${REQUEST_MAX_SIZE:20MB}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
  health:
    mail:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name:aivle-project}
      env: prod
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.9,0.95,0.99
      slo:
        http.server.requests: 100ms,250ms,500ms,1s,2s,5s

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

turnstile:
  secret-key: ${TURNSTILE_SECRET_KEY}
  site-key: ${TURNSTILE_SITE_KEY}

metric-average:
  schedule:
    enabled: true
    cron: ${METRIC_AVERAGE_SCHEDULE_CRON:0 0 3 * * *}
